<!DOCTYPE html>  <html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Prueba de varios marcadores para VigTech</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
	<div id="map"></div>
</div>

    <script>

function initMap() {
    var map;
    var bounds = new google.maps.LatLngBounds();
    var mapOptions = {
        mapTypeId: 'roadmap'
    };
                    
    // Display a map on the page
    map = new google.maps.Map(document.getElementById("map"), mapOptions);
    map.setTilt(45);
        
    // Multiple Markers
    var markers = [['Universidad del Valle', 3.3748997, -76.5335249], ['Universidad del Norte', 11.0181227, -74.85079379999999], ['Massachussets Institute of Technology', 42.360091, -71.09416], ['Virginia Tech', 37.22838429999999, -80.42341669999999]];
                        
    // Info Window Content
    var infoWindowContent = [['<div class="info_content"> <h3>Universidad del Valle</h3> <p> descripci贸n </p> </div>'], ['<div class="info_content"> <h3>Universidad del Norte</h3> <p> descripci贸n </p> </div>'], ['<div class="info_content"> <h3>Massachussets Institute of Technology</h3> <p> descripci贸n </p> </div>'], ['<div class="info_content"> <h3>Virginia Tech</h3> <p> descripci贸n </p> </div>']];
        
    // Display multiple markers on a map
    var infoWindow = new google.maps.InfoWindow(), marker, i;
    
    // Loop through our array of markers & place each one on the map  
    for( i = 0; i < markers.length; i++ ) {
        var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
        bounds.extend(position);
        marker = new google.maps.Marker({
            position: position,
            map: map,
            title: markers[i][0]
        });
        
        // Allow each marker to have an info window    
        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infoWindow.setContent(infoWindowContent[i][0]);
                infoWindow.open(map, marker);
            }
        })(marker, i));

        // Automatically center the map fitting all markers on the screen
        map.fitBounds(bounds);
    }

    // Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
    var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
        //this.setZoom(15);
        google.maps.event.removeListener(boundsListener);
    });
    
}

    </script>
    <script async defer
        src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBYD6pcqIYZPIfy2-DwJbpHM_Lr1RwbfQk&signed_in=true&callback=initMap"></script>
  </body>
</html>
